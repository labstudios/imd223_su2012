<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>MooTools AJAX Example</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/mootools/1.4.5/mootools-yui-compressed.js"></script>
	<script type="text/javascript">
		document.addEvent("domready", function(){
			$$("#nav a").addEvent("click", function(ev){
				ev.stop();
				var content = document.id("content");
				var index = this.get("data-index");
				content.load("content.php?index=" + index);
				return false;
			});
		});
	</script>
</head>
<body>
	<div id="nav">
		<a href="#" data-index="home">Home</a>
		<a href="#" data-index="about">About</a>
		<a href="#" data-index="contact">Contact</a>
		<a href="#" data-index="media">Media</a>
		<a href="#" data-index="portfolio">Portfolio</a>
	</div>
	<h3>My Content</h3>
	<div id="content"></div>
</body>
</html>
